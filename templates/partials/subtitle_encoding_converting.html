<div class="p-4 bg-blue-50 border-l-4 border-blue-500 rounded-md">
  <div class="flex items-center">
    <div class="flex-shrink-0">
      <svg
        class="animate-spin h-5 w-5 text-blue-500"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
    </div>
    <div class="ml-3">
      <h3 class="text-sm font-medium text-blue-800">변환 작업 시작됨</h3>
      <div class="mt-2 text-sm text-blue-700">
        <p>
          {{ encoding }} 인코딩으로 된 {{ count }}개의 자막 파일을 UTF-8로
          변환하는 작업이 시작되었습니다.
        </p>
        <p class="mt-1">
          변환 진행 상황은 현재 변환 작업 섹션에서 확인할 수 있습니다.
        </p>
        <p class="mt-3">
          <a
            href="/subtitle/conversion-progress"
            class="text-blue-600 underline"
            target="_blank"
          >
            진행 상태 상세 보기
          </a>
          |
          <button
            onclick="setTimeout(() => { window.location.reload(); }, 1000)"
            class="text-blue-600 underline"
          >
            5초 후 새로고침
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
